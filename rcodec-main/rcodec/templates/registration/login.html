{% extends 'base.html' %}
{% load static %}
{% block conteudo %}
    <html lang="en">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Fonts -->
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/css/bootstrap.min.css" integrity="sha512-T584yQ/tdRR5QwOpfvDfVQUidzfgc2339Lc8uBDtcp/wYu80d7jwBgAxbyMh0a9YM9F8N3tdErpFI8iaGx6x5g==" crossorigin="anonymous" referrerpolicy="no-referrer" />        
    <link rel="stylesheet" href="{% static 'login/style.css' %}">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <title>Login</title>
    </head>
    <body>
    <div class="container">
    <main class="login-form">
        <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group row">
                    <label for="email_address" class="col-md-4 col-form-label text-md-right">Identificação de Usuario</label>
                    <div class="col-md-6">
                        <input type="text" id="email_address" class="form-control" name="username" required autofocus>
                    </div>
                    </div>

                    
                    <div class="form-group row">
                    <label for="password" class="col-md-4 col-form-label text-md-right">Senha</label>
                    <div class="col-md-6">
                        <input type="password" id="password" class="form-control" name="password" required>
                    </div>
                    </div>

                    <div class="col-md-6 offset-md-4">
                    <button type="submit" style="background-color: green; color: white;" class="btn-sucess">
                        Login
                    </button>
                    </div>
                    {% for k, v in form.errors.items %}
                    <div class="erro">
                        <h4>Por favor, verificar se os dados estão corretos.</h4>
                    </div>
                    {% endfor %}
                </form>
                <div class="criar-conta">
                    <a href="/accounts/register/" style="color: green; margin-left: 15px;">Crie uma conta</a>
                </div>
                </div>
            </div>
            </div>
        </div>
        </div>
    </main>
    </div>
    </body>
    </html>
{% endblock %}
