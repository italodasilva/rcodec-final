{% extends 'base.html' %}
{% load static %}
{% block conteudo %}
<head>
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/css/bootstrap.min.css" integrity="sha512-T584yQ/tdRR5QwOpfvDfVQUidzfgc2339Lc8uBDtcp/wYu80d7jwBgAxbyMh0a9YM9F8N3tdErpFI8iaGx6x5g==" crossorigin="anonymous" referrerpolicy="no-referrer" />        
    <link rel="stylesheet" href="{% static 'login/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    
</head>
<body style ="height: fit-content; background-color: white;font-family: Georgia, 'Times New Roman', Times, serif; text-align: center; background-image: url({%static 'images/ifmg.jpeg'%}); background-attachment: fixed; background-repeat: no-repeat; background-size: 100% 100%">
    <div class="container">
        <main class="login-form" style="padding-left: 12px 30px;">
            <div class="cotainer">
            <div class="row justify-content-center">
                <div class="col-md-8">
                <div class="card">
                    <div class="card-body" style="display: flex; flex-direction:column; justify-content: center; align-items: center;">
                    <form method="post" action="{% url 'login' %}">
                        <h2 style="width: fit-content; color: #0a5517; text-align: center; margin:auto; margin-bottom: 15px;">Acesso do servidor</h2>
                        {% csrf_token %}
                        <div class="form-group row">
                        <label for="email_address" class="col-md-4 col-form-label text-md-right">Identificação de Usuario</label>
                        <div class="col-md-6">
                            <input type="text" id="email_address" class="form-control" name="username" required autofocus>
                        </div>
                        </div>
    
                        
                        <div class="form-group row">
                        <label for="password" class="col-md-4 col-form-label text-md-right">Senha</label>
                        <div class="col-md-6">
                            <input type="password" id="password" class="form-control" name="password" required>
                        </div>
                        </div>
    
                        <div class="col-md-6 offset-md-4">
                        <button type="submit" style="background-color: green; color: white; margin-bottom: 20px; padding: 8px 36px;" class="btn btn-sucess">
                            Login
                        </button>
                        </div>
                        {% for k, v in form.errors.items %}
                        <div class="erro">
                            <h4>Por favor, verificar se os dados estão corretos.</h4>
                        </div>
                        {% endfor %}
                    </form>
                    <div class="visitante" style=" width: 250px;  justify-content: center;">
                        <a href="{% url 'home' %}" 
                            class="visitante" 
                            style="position: relative; right: 0px; z-index: 2; top: 2px; cursor: pointer; transform: translateX(2px);
                            height: 30px; color: green; border: 2px solid green; padding: 2px 4px; border-radius: 4px;  height: max-content;">
                            <i class="fa-solid fa-user"></i> Entrar como visitante/aluno</a>
                    </div>
                    </div>
                </div>
                </div>
            </div>
            </div>
        </main>
        </div>
        </body>
        </html>
</body>
{% endblock %}
